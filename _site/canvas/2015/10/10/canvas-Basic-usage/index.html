  <article class="post-content">
    <h1 id="canvas-元素canvas-basic-usage">canvas 元素（Canvas Basic usage）</h1>

<figure class="highlight"><pre><code class="language-html" data-lang="html">    <span class="nt">&lt;canvas</span> <span class="na">id=</span><span class="s">"tutoriad"</span> <span class="na">width=</span><span class="s">"300"</span> <span class="na">height=</span><span class="s">"150"</span><span class="nt">&gt;&lt;/canvas&gt;</span></code></pre></figure>

<p>canvas 只有两个属性-宽度和高度。
默认宽300px，高150px;</p>

<h1 id="替换内容">替换内容</h1>

<figure class="highlight"><pre><code class="language-html" data-lang="html"><span class="nt">&lt;canvas&gt;</span>
    <span class="c">&lt;!-- 如果浏览器不支持 --&gt;</span>
    文字提示
<span class="nt">&lt;/canvas&gt;</span>

<span class="nt">&lt;canvas&gt;</span>
    <span class="c">&lt;!-- 如果浏览器不支持 --&gt;</span>
    <span class="nt">&lt;img</span> <span class="na">alt=</span><span class="s">""</span> <span class="nt">/&gt;</span>
<span class="nt">&lt;/canvas&gt;</span></code></pre></figure>

<h1 id="结束标签不可省">结束标签不可省</h1>

<h1 id="渲染上下文">渲染上下文</h1>
<p>getContext() 只有一个参数，</p>

<figure class="highlight"><pre><code class="language-js" data-lang="js"><span class="c1">// 获取元素</span>
<span class="kd">var</span> <span class="nx">can</span> <span class="o">=</span> <span class="nb">document</span><span class="p">.</span><span class="nx">getElementById</span><span class="p">(</span><span class="s1">'id'</span><span class="p">);</span>
<span class="c1">// 2d 方式绘制</span>
<span class="kd">var</span> <span class="nx">ctx</span> <span class="o">=</span> <span class="nx">can</span><span class="p">.</span><span class="nx">getContext</span><span class="p">(</span><span class="s1">'2d'</span><span class="p">);</span></code></pre></figure>

<h1 id="检查支持性">检查支持性</h1>

<figure class="highlight"><pre><code class="language-js" data-lang="js"><span class="kd">var</span> <span class="nx">can</span> <span class="o">=</span> <span class="nb">document</span><span class="p">.</span><span class="nx">getElementById</span><span class="p">(</span><span class="s1">'el'</span><span class="p">);</span>
<span class="k">if</span> <span class="p">(</span><span class="nx">can</span><span class="p">.</span><span class="nx">getContext</span><span class="p">)</span> <span class="p">{</span>
    <span class="kd">var</span> <span class="nx">ctx</span> <span class="o">=</span> <span class="nx">can</span><span class="p">.</span><span class="nx">getContext</span><span class="p">(</span><span class="s1">'2d'</span><span class="p">);</span>
    <span class="c1">// drawing code here</span>
<span class="p">}</span> <span class="k">else</span> <span class="p">{</span>
    <span class="c1">// canvas-unsupported code here</span>
<span class="p">}</span></code></pre></figure>

<h1 id="一个模板骨架">一个模板骨架</h1>

<figure class="highlight"><pre><code class="language-html" data-lang="html"><span class="nt">&lt;html&gt;</span>
  <span class="nt">&lt;head&gt;</span>
    <span class="nt">&lt;title&gt;</span>Canvas tutorial<span class="nt">&lt;/title&gt;</span>
    <span class="nt">&lt;script </span><span class="na">type=</span><span class="s">"text/javascript"</span><span class="nt">&gt;</span>
      <span class="kd">function</span> <span class="nx">draw</span><span class="p">(){</span>
        <span class="kd">var</span> <span class="nx">canvas</span> <span class="o">=</span> <span class="nb">document</span><span class="p">.</span><span class="nx">getElementById</span><span class="p">(</span><span class="s1">'tutorial'</span><span class="p">);</span>
        <span class="k">if</span> <span class="p">(</span><span class="nx">canvas</span><span class="p">.</span><span class="nx">getContext</span><span class="p">){</span>
          <span class="kd">var</span> <span class="nx">ctx</span> <span class="o">=</span> <span class="nx">canvas</span><span class="p">.</span><span class="nx">getContext</span><span class="p">(</span><span class="s1">'2d'</span><span class="p">);</span>
        <span class="p">}</span>
      <span class="p">}</span>
    <span class="nt">&lt;/script&gt;</span>
    <span class="nt">&lt;style </span><span class="na">type=</span><span class="s">"text/css"</span><span class="nt">&gt;</span>
      <span class="nt">canvas</span> <span class="p">{</span> <span class="nl">border</span><span class="p">:</span> <span class="m">1px</span> <span class="nb">solid</span> <span class="no">black</span><span class="p">;</span> <span class="p">}</span>
    <span class="nt">&lt;/style&gt;</span>
  <span class="nt">&lt;/head&gt;</span>
  <span class="nt">&lt;body</span> <span class="na">onload=</span><span class="s">"draw();"</span><span class="nt">&gt;</span>
    <span class="nt">&lt;canvas</span> <span class="na">id=</span><span class="s">"tutorial"</span> <span class="na">width=</span><span class="s">"150"</span> <span class="na">height=</span><span class="s">"150"</span><span class="nt">&gt;&lt;/canvas&gt;</span>
  <span class="nt">&lt;/body&gt;</span>
<span class="nt">&lt;/html&gt;</span></code></pre></figure>

<h1 id="一个简单例子">一个简单例子</h1>

<figure class="highlight"><pre><code class="language-html" data-lang="html"><span class="nt">&lt;html&gt;</span>
 <span class="nt">&lt;head&gt;</span>
  <span class="nt">&lt;script </span><span class="na">type=</span><span class="s">"application/javascript"</span><span class="nt">&gt;</span>
    <span class="kd">function</span> <span class="nx">draw</span><span class="p">()</span> <span class="p">{</span>
      <span class="kd">var</span> <span class="nx">canvas</span> <span class="o">=</span> <span class="nb">document</span><span class="p">.</span><span class="nx">getElementById</span><span class="p">(</span><span class="s2">"canvas"</span><span class="p">);</span>
      <span class="k">if</span> <span class="p">(</span><span class="nx">canvas</span><span class="p">.</span><span class="nx">getContext</span><span class="p">)</span> <span class="p">{</span>
        <span class="kd">var</span> <span class="nx">ctx</span> <span class="o">=</span> <span class="nx">canvas</span><span class="p">.</span><span class="nx">getContext</span><span class="p">(</span><span class="s2">"2d"</span><span class="p">);</span>

        <span class="nx">ctx</span><span class="p">.</span><span class="nx">fillStyle</span> <span class="o">=</span> <span class="s2">"rgb(200,0,0)"</span><span class="p">;</span>
        <span class="nx">ctx</span><span class="p">.</span><span class="nx">fillRect</span> <span class="p">(</span><span class="mi">10</span><span class="p">,</span> <span class="mi">10</span><span class="p">,</span> <span class="mi">55</span><span class="p">,</span> <span class="mi">50</span><span class="p">);</span>

        <span class="nx">ctx</span><span class="p">.</span><span class="nx">fillStyle</span> <span class="o">=</span> <span class="s2">"rgba(0, 0, 200, 0.5)"</span><span class="p">;</span>
        <span class="nx">ctx</span><span class="p">.</span><span class="nx">fillRect</span> <span class="p">(</span><span class="mi">30</span><span class="p">,</span> <span class="mi">30</span><span class="p">,</span> <span class="mi">55</span><span class="p">,</span> <span class="mi">50</span><span class="p">);</span>
      <span class="p">}</span>
    <span class="p">}</span>
  <span class="nt">&lt;/script&gt;</span>
 <span class="nt">&lt;/head&gt;</span>
 <span class="nt">&lt;body</span> <span class="na">onload=</span><span class="s">"draw();"</span><span class="nt">&gt;</span>
   <span class="nt">&lt;canvas</span> <span class="na">id=</span><span class="s">"canvas"</span> <span class="na">width=</span><span class="s">"150"</span> <span class="na">height=</span><span class="s">"150"</span><span class="nt">&gt;&lt;/canvas&gt;</span>
 <span class="nt">&lt;/body&gt;</span>
<span class="nt">&lt;/html&gt;</span></code></pre></figure>
